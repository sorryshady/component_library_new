<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"/>
  <link rel="stylesheet" href="style.css">
  <title>photo_gallery</title>
</head>
<body>
  <div class="container" data-scroll-container>
    <h1 data-scroll-section>Drive / Moment</h1>
    <div class="gallery" data-scroll-section>
    </div>
  </div>
  <div class="img_modal">
    <div class="modal_item img_name">
      <p>img name</p>
      <div class="modal_item_revealer"></div>
    </div>
    <div class="img">
      
    </div>
    <div class="modal_item close_btn">
      <p>Close</p>
      <div class="modal_item_revealer">      
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
  <script src="./index.js"></script>
  <script>
    window.addEventListener("load", () => {
      const scroll = new LocomotiveScroll({
        el: document.querySelector("[data-scroll-container]"),
        smooth: true,
        multiplier: 0.75,
        scrollFromAnywhere: true
      })
    })
  </script>
</body>
</html>
